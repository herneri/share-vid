<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="{{ url_for("static", filename="css/index.css") }}"/>
	<title> {% block title %} {% endblock %} - ShareVid </title>
</head>

<body>
	<header>
		<div>
			<span id="logo" class="nav-button"> <a href="{{ url_for("home") }}"> ShareVid </a> </span>
			<span id="logout" class="nav-button"> <a href="{{ url_for("logout") }}"> Logout </a> </span>
		</div>
	</header>

	<main>
		{% block main %}
		{% endblock %}
	</main>

	<footer>
		<span class="footer-button" id="change-password-link"> <a href="{{ url_for("change_pw") }}"> Change password </a> </span>
		<span class="footer-button" id="github-link"> <a href="https://www.github.com/herneri/share-vid"> View Source Code </a> </span>

		<br/>
		<a href="https://www.gnu.org/licenses/agpl-3.0.html"> <img id="agpl-logo" src="{{ url_for("static", filename="images/agplv3-logo.png") }}"/> </a>
	</footer>
</body>
</html>
